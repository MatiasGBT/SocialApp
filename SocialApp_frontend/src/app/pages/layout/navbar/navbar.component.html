<nav>
  <img src="../../../../assets/img/logo.jpg" id="logo-navbar" [routerLink]="['/index']">

  <input type="search" id="input-grid" [placeholder]="placeholder" [matAutocomplete]="auto"
    [formControl]="control" matInput (keypress)="search($event)">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="goToProfile($event)">
    <mat-option *ngFor="let person of people | async" [value]="person">
      {{person.name}} {{person.surname}}
    </mat-option>
  </mat-autocomplete>

  <a [routerLink]="['/profile']">
    <p *ngIf="user?.name">{{user.name}}</p>
    <img *ngIf="user?.photo" src="http://localhost:8090/api/users/img/{{user.photo}}" width="50px" height="50px">
    <img *ngIf="!user?.photo" src="http://localhost:8090/images/no-photo.jpg" width="50px" height="50px">
  </a>
</nav>
