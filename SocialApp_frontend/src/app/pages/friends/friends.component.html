<section id="section-friends">
    <div class="users" *ngIf="friends?.length > 0">
        <h1>{{'FRIENDS.TITLE' | translate}}</h1>
        <user-comp [user]="user" *ngFor="let user of friends"></user-comp>
    </div>

    <div class="users" *ngIf="friends?.length == 0">
        <h1>{{'FRIENDS.NON_FRIENDS_TITLE' | translate}}</h1>
        <p>{{'FRIENDS.NON_FRIENDS_TEXT' | translate}}</p>
    </div>
</section>
