<div class="user">
    <div class="personal-info" (click)="goToUser()">
        <img *ngIf="user?.photo" src="http://localhost:8090/api/users/img/{{user.photo}}"
            alt="{{user.name}} {{user.surname}}" width="50px" height="50px">
        <img *ngIf="!user?.photo" src="http://localhost:8090/images/no-photo.jpg" width="50px" height="50px">
        <p>{{user.name}} {{user.surname}} <i *ngIf="user?.isChecked" class="fa-solid fa-check"></i></p>
    </div>

    <div class="buttons" *ngIf="user.username != authService.getUsername()">
        <button type="button" *ngIf="friendship?.status == false" (click)="addFriend()">
            <i class="fas fa-plus"></i>
        </button>
        <button type="button" *ngIf="!followership && !friendship" (click)="followUser()">
            <i class="fas fa-plus"></i>
        </button>
        <button type="button" *ngIf="friendship?.status" [routerLink]="['/profile/chat', user.idUser]">
            <i class="fas fa-message"></i>
        </button>
        <button type="button" *ngIf="friendship?.status" (click)="callFriend()">
            <i class="fas fa-phone-flip"></i>
        </button>
        <button type="button" *ngIf="friendship?.status" (click)="deleteFriend()">
            <i class="fas fa-trash"></i>
        </button>
        <button type="button" *ngIf="followership" (click)="unfollowUser()">
            <i class="fas fa-minus"></i>
        </button>
    </div>
</div>
